<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/afs5qtz.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="js/app.js" defer></script>

    <title>maxiswell</title>
  </head>

  <body class="area-variable">
    <main>
      <header>
        <!-- <h1>max <i>is</i> well</h1> -->
        <div class="grid-max"></div>
        <div class="grid-max"></div>
        <div class="grid-max"></div>
        <div class="grid-max"></div>
        <div class="grid-max"></div>
        <!-- <div class="grid-max"></div> -->
      </header>
      <div class="pages">
        <div class="content content-home">
          <h2><i>home</i></h2>
          <div class="content-inner">
            <p>hi</p>
          </div>
        </div>

        <div class="content content-about-me">
          <h2><i>about me</i></h2>
          <div class="content-inner"></div>
        </div>

        <div class="content content-thoughts">
          <h2><i>thoughts</i></h2>
          <div class="content-inner"></div>
        </div>

        <div class="content content-contact">
          <h2><i>contact</i></h2>
          <div class="content-inner">
            <a href="https://maxestwell.github.io/portfolio/"
              >Portfolio Website</a
            >
            <a href="https://www.linkedin.com/in/maxiswell">LinkedIn</a>
            <a href="https://www.instagram.com/maxestwell">Instagram</a>
            <a href="https://www.behance.net/maxiswell">Behance</a>
            <a href="https://maxestwell.bandcamp.com">Bandcamp</a>
            <a
              href="https://open.spotify.com/artist/4DRJj8k5gwgZ94iokTULXx?si=8tcFqMCcT7OiF4VInrDtVw"
              >Spotify</a
            >
          </div>
        </div>

        <div class="content content-cv">
          <h2><i>cv</i></h2>
          <div class="content-inner"></div>
        </div>
      </div>

      <nav>
        <a
          onclick="hideContentDivs();document.getElementsByClassName('content-home')[0].style.display='flex';"
          >home</a
        >
        <a
          onclick="hideContentDivs();document.getElementsByClassName('content-about-me')[0].style.display='flex';"
          >about me</a
        >
        <a
          onclick="hideContentDivs();document.getElementsByClassName('content-thoughts')[0].style.display='flex';"
          >thoughts</a
        >
        <a
          onclick="hideContentDivs();document.getElementsByClassName('content-contact')[0].style.display='flex';"
          >contact</a
        >
        <a
          onclick="hideContentDivs();document.getElementsByClassName('content-cv')[0].style.display='flex';"
          >cv</a
        >
      </nav>

      <footer>
        <p>made by maxwell corcoran</p>
      </footer>
    </main>
  </body>
</html>
